<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minimal Django File Upload Example</title>	
	</head>

	<body>
		<!-- Upload form. Note enctype attribute! -->
                <img src={{ourl}}>
                <br><br>
		<form action="{% url "list" %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			<p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
			<p>
				{{ form.docfile.errors }}
				{{ form.docfile }}
			</p>
			<p>kotori占图片高度的百分比：{{form.scale}}%</p>
			<p>当前比例={{scale}}</p>
			<p><input type="submit" value="Upload" /></p>
		</form>
		
	</body>
<p>Copyleft <a href="www.lynx.im" target="_blank">www.lynx.im</a> 2013-2015</p>
<p><a href="app.nyan.im" target="_blank">返回app.nyan.im</a></p>
</html>
